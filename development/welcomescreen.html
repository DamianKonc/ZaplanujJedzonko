  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="mainView__header">
      <a class="mainView__header-link" href="/">
        <h1 class="mainView__header-logo">
          <span id="first">Zaplanuj</span>
          <span id="second">Jedzonko</span>
        </h1>
      </a>
      <div class="mainView__header-user">
        <span class="mainView__header-user-name">Imię</span>
        <i class="icon-user-circle-o mainView__header-user-icon"></i>
      </div>
    </header>
    <div class="mainView__mainContent">
      <aside class="mainView__aside">
        <ul class="mainView__aside-list">
          <li class="mainView__aside-list-el active">
            <a class="mainView__aside-list-el-link" href="mainView.html"> Pulpit</a>

          <li class="mainView__aside-list-el">

          </li>
        </ul>
      </aside>
      <main class="mainView__main">
        <section class="start-panel">
          <!--    2.2 Wiadomości i Formularz-->
          <div class="start-box">
            <p class="start-hello">Witaj,</p>
            <p class="start-firsttime">
              wygląda na to że jesteś tutaj <br />
              pierwszy raz!
            </p>
            <label for="name"
              ><input
                class="start-name"
                id="name"
                placeholder="tutaj wpisz jak masz na imię"
                type="text"
            /></label>
            <button class="start-btn">
              <a class="start-a" href="">Gotowe!</a>
            </button>
            <p class="start-out">
              Podaj nam swoje imię, a my zorganizujemy <br />
              dla Ciebie naszą aplikację :)
            </p>
          </div>
        </section>
      </main>

    <script src="./js/welcomescreen.js"></script>
