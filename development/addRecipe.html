<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charmonman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
  <header class="mainView__header">
    <a class="mainView__header-link" href="/">
      <h1 class="mainView__header-logo">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
      </h1>
    </a>
    <div class="mainView__header-user">
      <span class="mainView__header-user-name">Imię</span>
      <i class="icon-user-circle-o mainView__header-user-icon"></i>
    </div>
  </header>
    <div class="mainView__mainContent">
      <aside class="mainView__aside">
        <ul class="mainView__aside-list">
          <li class="mainView__aside-list-el active">
            <a class="mainView__aside-list-el-link" href="mainView.html"> Pulpit</a>
          </li>
          <li class="mainView__aside-list-el">
            <a class="mainView__aside-list-el-link" href="recipes.html"
              >Przepisy</a
            >
          </li>
          <li class="mainView__aside-list-el">
            <a class="mainView__aside-list-el-link" href="#">Plany</a>
          </li>
        </ul>
      </aside>
      <main class="mainView__main">
        <div class="recipeAdd__container">
          <form action="recipes.html" id="addRecipe__form">
            <div class="recipeAdd__mainContainer mainContainer__size">
              <div class="recipeAdd__container__title__button">
                <div class="recipeAdd__container__title">NOWY PRZEPIS</div>
                <a href="recipes.html">
                  <button
                    class="recipeAdd__container__button"
                    id="recipeAdd__button__add__recipe"
                  >
                    Zapisz i zamknij
                  </button>
                </a>
              </div>
              <div class="recipeAdd__container__input__label">
                <label for="recipeName">Nazwa przepis</label>
                <input type="text" id="recipeName" name="recipeName" />
              </div>
              <div class="recipeAdd__container__input__label">
                <label for="recipeDescription">Opis przepisu</label>
                <textarea
                  id="recipeDescription"
                  name="recipeDescription"
                ></textarea>
              </div>
              <div class="recipeAdd__instructions_and_ingredients">
                <div class="recipeAdd__instructions">
                  <div>INSTRUKCJE</div>
                  <textarea id="recipeAdd__addInstruction_textarea"></textarea>
                  <button id="recipeAdd__addInstruction">Dodaj</button>
                  <ol id="recipeAdd_orderList"></ol>
                </div>
                <div class="recipeAdd__ingredients">
                  <div>SKŁADNIKI</div>
                  <textarea></textarea>
                  <button id="recipeAdd__addIngredients">Dodaj</button>
                  <ul></ul>
                </div>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/addRecipe.js"></script>
  </body>
</html>
